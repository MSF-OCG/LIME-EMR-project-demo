name: Package Ansible Folder

on:
  workflow_dispatch:
  push:
    paths:
      - 'Ansible/**'
  pull_request:
    paths:
      - 'Ansible/**'

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Tar files
        run: tar -cvf ansible_artifact.tar ./Ansible

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: configuration-artifact
          path: configuration_artifact.tar
