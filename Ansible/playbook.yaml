---
- name: Deploy Docker Compose on Ubuntu 22.04
  hosts: '{{ target_host }}'
  become: yes
  tasks:
    - name: Ensure old versions of Docker are removed
      apt:
        name: "{{ item }}"
        state: absent
      loop:
        - docker
        - docker-engine
        - docker.io
        - containerd
        - runc

    - name: Install Docker prerequisites
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Clone configuration files from GitHub
      git:
        repo: '{{ repository_url }}'
        dest: '{{ main_dir }}'
        version: '{{ branch }}'

    - name: Run Docker Compose
      command:
        cmd: docker-compose --profile openmrs3 up -d
        chdir: '{{ main_dir }}'

    - name: Wait for a few seconds for containers to start
      wait_for:
        timeout: 10

    - name: Confirm Docker containers are running
      command: docker ps
      register: docker_ps_output
      changed_when: false

    - name: Verify localhost is available
      uri:
        url: http://localhost
        status_code: 200
      register: localhost_response

    - name: Fail if localhost is not available
      fail:
        msg: "Localhost is not available!"
      when: localhost_response.status != 200
